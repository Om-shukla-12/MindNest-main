<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindNest Journal</title>
    <link rel="stylesheet" href="/static/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="logo">ðŸ§  MindNest</span>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/history">History</a>
                {% if session.get('logged_in') %}
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-card">
        <h2>How are you feeling today?</h2>
        <form id="journalForm" method="POST" action="/analyze" autocomplete="off">
            <div class="textarea-wrapper">
    <textarea name="entry" id="entry" placeholder="Type or speak your journal entry..."></textarea>
    <button type="button" id="micBtn" class="mic-button">ðŸŽ¤</button>

  <button type="submit">Submit</button>
</form>

            <div class="warning" id="warning">Please enter some text.</div>
            
        </form>
        <a class="view-history" href="/history">View History</a>
    </div>
</div>
<script>

  const micBtn = document.getElementById('micBtn');
  const entry = document.getElementById('entry');
  const languageSelect = document.getElementById('language');
  const journalForm = document.getElementById('journalForm');

  let isRecording = false;

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  recognition.continuous = false;
  recognition.interimResults = false;

  micBtn.addEventListener('click', () => {
    if (isRecording) {
      recognition.stop();
      micBtn.classList.remove('active');
      isRecording = false;
    } else {
      recognition.lang = languageSelect?.value || 'en-IN';
      recognition.start();
      micBtn.classList.add('active');
      isRecording = true;
    }
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.trim();
    if (transcript) {
      entry.value += (entry.value ? ' ' : '') + transcript;
    }
  };

  recognition.onerror = (event) => {
    console.error('Speech recognition error:', event.error);
    alert('Voice input error: ' + event.error);
    micBtn.classList.remove('active');
    isRecording = false;
  };

  recognition.onend = () => {
    micBtn.classList.remove('active');
    isRecording = false;
  };

  // Prevent form submission if both voice and text are empty
  journalForm.addEventListener('submit', (e) => {
    if (!entry.value.trim()) {
      e.preventDefault();
      alert('Please type or speak something before submitting your journal entry.');
    }
  });
</script>
<script src="/static/voice.js"></script>

</body>
</html>
