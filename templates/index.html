<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindNest Journal</title>
    <link rel="stylesheet" href="/static/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="logo">ðŸ§  MindNest</span>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/history">History</a>
                {% if session.get('logged_in') %}
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-card">
        <h2>How are you feeling today?</h2>
        <form id="journalForm" method="POST" action="/analyze" autocomplete="off">
            <textarea name="entry" id="entry" placeholder="Write your thoughts here..." required></textarea>
            <button type="submit">Submit</button>
            <div class="warning" id="warning">Please enter some text.</div>
        </form>
        <a class="view-history" href="/history">View History</a>
    </div>

    <script>
        const form = document.getElementById('journalForm');
        const entry = document.getElementById('entry');
        const warning = document.getElementById('warning');
        form.addEventListener('submit', function (e) {
            if (!entry.value.trim()) {
                warning.style.display = 'block';
                e.preventDefault();
            } else {
                warning.style.display = 'none';
            }
        });
    </script>
</body>
</html>
