<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindNest | History</title>
    <link rel="stylesheet" href="/static/history.css">
</head>
<body>
<nav>
    <div class="nav-container">
        <span class="logo">ðŸ§  MindNest</span>
        <div class="nav-links">
            <a href="/index">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/history">History</a>
            <a href="/login">Login</a>
            
        </div>
    </div>
</nav>

<div class="history-container">
    <h1>History</h1>

    {% for entry in entries %}
    <div class="entry-card">
        <div class="timestamp">{{ entry.date.strftime('%B %d, %Y, %I:%M %p') }}</div>
        <div class="text">{{ entry.text }}</div>

        <div class="tags">
            <span class="tag mood-tag">ðŸ˜Š Mood: {{ entry.sentiment }}</span>
            <span class="tag emotion-tag">ðŸŒˆ Emotion: {{ entry.emotion }}</span>
        </div>

        {% if entry.suggestion %}
        <div class="suggestion"><i>{{ entry.suggestion }}</i></div>
        {% endif %}

        <div class="actions">
            <form action="/edit/{{ entry.id }}" method="GET">
                <button type="submit" class="btn edit">Edit</button>
            </form>
            <form action="/delete/{{ entry.id }}" method="POST" onsubmit="return confirm('Delete this entry?');">
                <button type="submit" class="btn delete">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
