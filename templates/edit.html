<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Journal Entry</title>
     <link rel="stylesheet" href="/static/edit.css">
</head>
<body>
<nav>
    <div class="nav-flex">
        <span class="logo">ðŸ§  MindNest</span>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/history">History</a>
            <a href="/export">Export CSV</a>
            {% if session.get('logged_in') %}
                <a href="/logout" class="nav-auth">Logout</a>
            {% else %}
                <a href="/login" class="nav-auth">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <h2>Edit Your Journal Entry</h2>
    <form method="POST">
        <textarea name="entry" required>{{ entry.text }}</textarea>
        <button type="submit">Save Changes &amp; Re-Analyze</button>
    </form>
    <div class="actions">
        <a href="/history">Back to History</a>
        <a href="/">Back to Journal</a>
    </div>
</div>
</body>
</html>
