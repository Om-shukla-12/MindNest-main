<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Dashboard</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

<!-- Navigation -->
<nav>
    <div class="nav-flex">
        <div class="logo">
           üß† MindNest
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            
            <a href="{{ url_for('history') }}">History</a>
           
            {% if session.get('logged_in') %}
                <a href="{{ url_for('logout') }}" class="nav-auth">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-auth">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container">
    <h2>Mood & Emotion Dashboard</h2>

    <!-- Mood Chart -->
    <canvas id="moodChart" height="100"></canvas>

    <!-- Emotion Chart -->
    <canvas id="emotionChart" height="100"></canvas>

    <!-- Legend -->
    <div class="legend">
        <b>Legend:</b>
        -1 = Negative &nbsp;&nbsp; 
        0 = Neutral &nbsp;&nbsp;
         1 = Positive
    </div>

    <!-- Back Link -->
    <a class="back-link" href="{{ url_for('home') }}">‚Üê Back to Journal</a>
</div>

<!-- Chart JS Script -->


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const dates = {{ dates|tojson|safe }};
  const moodsRaw = {{ moods|tojson|safe }};
  const emotionsRaw = {{ emotions|tojson|safe }};

   const moodMap = { 'positive': 1, 'neutral': 0, 'negative': -1 };

   const moods = moodsRaw.map(m => moodMap[m.toLowerCase()] ?? 0);

    const emotionMap = {
        'joy': 2, 'surprise': 1, 'neutral': 0,
        'sadness': -1, 'anger': -2, 'fear': -3, 'disgust': -4
    };
    const emotions = emotionsRaw.map(e => emotionMap[e.toLowerCase()] ?? 0);

  new Chart(document.getElementById('moodChart'), {
    type: 'line',
    data: {
      labels: dates,
      datasets: [{
        label: 'Mood Over Time',
        data: moods,
        borderColor: '#36a2eb',
        backgroundColor: 'rgba(54,162,235,0.1)',
        fill: true,
        tension: 0.4,
        pointRadius: 4,
        pointBackgroundColor: '#36a2eb',
        pointHoverRadius: 6
      }]
    },
    options: {
      plugins: {
        title: { display: true, text: 'Mood Over Time', font: { size: 18 } },
        legend: { display: false }
      },
      scales: {
        x: {
          title: { display: true, text: 'Date' },
          grid: { display: false }
        },
        y: {
          title: { display: true, text: 'Mood Score' },
          min: -1,
          max: 1,
          ticks: { stepSize: 1 }
        }
      },
      layout: {
        padding: 20
      }
    }
  });

  new Chart(document.getElementById('emotionChart'), {
    type: 'line',
    data: {
      labels: dates,
      datasets: [{
        label: 'Emotion Over Time',
        data: emotions,
        borderColor: '#ff6384',
        backgroundColor: 'rgba(255,99,132,0.1)',
        fill: true,
        tension: 0.4,
        pointRadius: 4,
        pointBackgroundColor: '#ff6384',
        pointHoverRadius: 6
      }]
    },
    options: {
      plugins: {
        title: { display: true, text: 'Emotion Over Time', font: { size: 18 } },
        legend: { display: false }
      },
      scales: {
        x: {
          title: { display: true, text: 'Date' },
          grid: { display: false }
        },
        y: {
          title: { display: true, text: 'Emotion Score' },
          min: -4,
          max: 2,
          ticks: { stepSize: 1 }
        }
      },
      layout: {
        padding: 20
      }
    }
  });
</script>

// </script>

</body>
</html>
